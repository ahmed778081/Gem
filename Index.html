<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULO GONDRONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ULO GONDRONG</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="preGameArea" style="text-align: center; margin-bottom: 10px;">
        <div class="player-name-container" style="margin: 15px 0;">
            <label for="playerNameInput" style="margin-right: 5px; font-weight: bold;">Nama Pemain:</label>
            <input type="text" id="playerNameInput" placeholder="Ketik namamu..." maxlength="15" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
        </div>

        <div class="theme-selector-container" style="margin-bottom: 15px;">
            <label for="themeSelector" style="margin-right: 5px; font-weight: bold;">Pilih Tema:</label>
            <select id="themeSelector" style="padding: 8px; border-radius: 4px;">
                <option value="retro">Retro</option>
                <option value="default">Default</option>
                <option value="dark">Mode Gelap</option>
                <option value="ocean">Samudra</option>
            </select>
        </div>

        <button id="btnPlay" class="control-button" style="padding: 10px 20px; font-size: 1.2em; background-color: #28a745;">Mulai Main!</button>

        <div id="leaderboardContainer" style="margin-top: 30px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; max-width: 350px; margin-left: auto; margin-right: auto;">
            <h3 style="margin-top: 0; color: #333;">üèÜ Papan Skor Tertinggi üèÜ</h3>
            <ol id="leaderboardList" style="list-style-type: none; padding-left: 0; text-align: left;">
                </ol>
        </div>
    </div>

    <div id="gameControls" style="display: none;">
        <div id="arrowControls">
            <button id="btnUp" class="control-button">‚ñ≤</button>
            <div>
                <button id="btnLeft" class="control-button">‚óÑ</button>
                <button id="btnRight" class="control-button">‚ñ∫</button>
            </div>
            <button id="btnDown" class="control-button">‚ñº</button>
        </div>
        <button id="btnPauseResume" class="control-button">Pause</button>
        <button id="btnResetHighScore" class="control-button">Reset Skor Tertinggi Global</button> </div>

    <script src="script.js"></script>
</body>
</html>
