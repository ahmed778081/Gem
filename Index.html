<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Ular!</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="btnUp" class="control-button">▲</button>
        <div>
            <button id="btnLeft" class="control-button">◄</button>
            <button id="btnRight" class="control-button">►</button>
        </div>
        <button id="btnDown" class="control-button">▼</button>
        
        <button id="btnPauseResume" class="control-button">Pause</button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
